<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5" align="center">
        <div class="row col-12" align="center" style="position: relative; right: -250px; top: 275px;">
            <div class="mr-5 gen-form">
                <h2>Генерация числа</h2>
                <div class="form-group">
                    <label for="gen-id">id генерации</label>
                    <output  class="form-control" id="gen-id" aria-describedby="emailHelp"></output>
                </div>
                <div class="form-group">
                    <label for="gen-number">Сгенерированное число</label>
                    <output  class="form-control" id="gen-number" aria-describedby="emailHelp"></output>
                </div>
                <button class="btn btn-primary" onclick="generateNumber()">Генерация</button>
            </div>
            <div class="mr-5 retr-form">
                <h2>Вывод числа по id</h2>
                <div class="form-group">
                    <label for="number-id">id генерации</label>
                    <input type="text" class="form-control" id="number-id" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="output-id">Число</label>
                    <output class="form-control" id="output-id" aria-describedby="emailHelp"></output>
                </div>
                <div class="form-group">
                    <label for="time">Время генерации</label>
                    <output class="form-control" id="time" aria-describedby="emailHelp"></output>
                </div>
                <button class="btn btn-primary" onclick="retrieveNumber(document.getElementById('number-id').value)">Вывод</button>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
